<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="airbnb.svg" type="image/+xml" />
    <title>Airbnb | Holiday rentals, cabins, beach house & more</title>
  </head>

  <body>
    <header>
      <!-- Hero-Section -->
      <section class="button-container">
        <!-- Search-Bar -->
        <button class="pill-button">
          <a class="fa-icon">
            <ion-icon name="search" size="large"></ion-icon>
          </a>
          <section class="search-bar">
            <span class="line1">Anywhere</span>
            <br />
            <span class="line2">Anyweek Â· Add guests</span>
          </section>
        </button>
        <!-- Filter-Button -->
        <button class="filter">
          <span class="fas fa-options"
            ><ion-icon name="options-outline"></ion-icon
          ></span>
        </button>
      </section>

      <!-- Navigation-Bar -->
      <ul class="icon-list">
        <li class="someclass">
          <span class="fas fa-home"
            ><ion-icon name="home-outline" size="large"></ion-icon
          ></span>
          <span>Homes</span>
        </li>
        <li class="someclass">
          <span class="fas fa-treding"
            ><ion-icon name="flame-outline" size="large"></ion-icon
          ></span>
          <span>Trending</span>
        </li>
        <li class="someclass">
          <span class="fas fa-creative"
            ><ion-icon name="color-palette-outline" size="large"></ion-icon
          ></span>
          <span>Creative spaces</span>
        </li>
        <li class="someclass">
          <span class="fas fa-arctic"
            ><ion-icon name="snow-outline" size="large"></ion-icon
          ></span>
          <span>Arctic</span>
        </li>
        <li class="someclass">
          <span class="fas fa-store"
            ><ion-icon name="storefront-outline" size="large"></ion-icon
          ></span>
          <span>Stores</span>
        </li>
        <li class="someclass">
          <span class="fas fa-boat"
            ><ion-icon name="boat-outline" size="large"></ion-icon
          ></span>
          <span>Boats</span>
        </li>
      </ul>
    </header>

    <section class="big-square">
      <section class="small-square">
        <section class="guestButton">Guest Favourite</section>
        <section class="heartIcon">
          <ion-icon name="heart-sharp" size="large"></ion-icon>
        </section>
      </section>
    </section>
    <section>
      <button class="LAGF">Learn about Guest Favourites</button>
    </section>
    <footer>
      <!-- Bottom-Search-Bar -->
      <section class="icon-row">
        <section class="icon">
          <ion-icon name="search-outline" size="large"></ion-icon>
          <p class="description">Explore</p>
        </section>
        <section class="icon">
          <ion-icon name="heart-outline" size="large"></ion-icon>
          <p class="description">Wishlists</p>
        </section>
        <section class="icon">
          <ion-icon name="person-circle-outline" size="large"></ion-icon>
          <p class="description">Log in</p>
        </section>
      </section>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
