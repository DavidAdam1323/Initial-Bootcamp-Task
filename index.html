<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb | Holiday rentals, cabins, beach house & more</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!--Hero Section-->
      <div class="button-container">
        <!--Search Bar-->
        <button class="pill-button">
          <i class="fa-icon">
            <ion-icon name="search" size="large"></ion-icon>
          </i>
          <div class="search-bar">
            <span class="line1">Anywhere</span>
            <br />
            <span class="line2">Anyweek Â· Add guests</span>
          </div>
        </button>
        <!--Filter Button-->
        <button class="filter">
          <i class="fas fa-options"
            ><ion-icon name="options-outline"></ion-icon
          ></i>
        </button>
      </div>

      <!-- Navigation Bar-->
      <ul class="icon-list">
        <li>
          <i class="fas fa-home"><ion-icon name="home-outline"></ion-icon></i>
          <span>Homes</span>
        </li>
        <li>
          <i class="fas fa-treding"
            ><ion-icon name="flame-outline"></ion-icon
          ></i>
          <span>Treding</span>
        </li>
        <li>
          <i class="fas fa-creative"
            ><ion-icon name="color-palette-outline"></ion-icon
          ></i>
          <span>Creative spaces</span>
        </li>
        <li>
          <i class="fas fa-arctic"><ion-icon name="snow-outline"></ion-icon></i>
          <span>Arctic</span>
        </li>
        <li>
          <i class="fas fa-store"
            ><ion-icon name="storefront-outline"></ion-icon
          ></i>
          <span>Stores</span>
        </li>
      </ul>
    </header>

    <div class="content">
      <p>This is the main content of the page.</p>
    </div>

    <footer>
      <!-- Bottom Search-Bar -->
      <div class="icon-row">
        <div class="icon">
          <ion-icon name="search-outline" size="large"></ion-icon>
          <p class="description">Explore</p>
        </div>
        <div class="icon">
          <ion-icon name="heart-outline" size="large"></ion-icon>
          <p class="description">Wishlists</p>
        </div>
        <div class="icon">
          <ion-icon name="person-circle-outline" size="large"></ion-icon>
          <p class="description">Log in</p>
        </div>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
