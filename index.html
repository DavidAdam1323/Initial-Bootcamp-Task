<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb | Holiday rentals, cabins, beach house & more</title>
    <link rel="stylesheet" href="Styles_Clone.css" />
  </head>

  <body>
    <header>
      <!--Search Bar-->
      <button class="pill-button">
        <a class="search_icon">
          <ion-icon name="search-sharp" size="large"></ion-icon>
        </a>
        <input type="text" placeholder="Anywhere" />
      </button>
      <!--Filter Button-->
      <button class="filter">
        <a class="filter_button">
          <ion-icon name="options-outline"></ion-icon>
        </a>
      </button>
      <!-- Navigation Bar-->
      <ul class="nav-links">
        <li>
          <a class="home"><ion-icon name="home-outline"></ion-icon></a>
        </li>
        <li>
          <a class="treding"><ion-icon name="flame-outline"></ion-icon></a>
        </li>
        <li>
          <a class="creative_spaces"
            ><ion-icon name="color-palette-outline"></ion-icon
          ></a>
        </li>
        <li>
          <a class="artic"><ion-icon name="snow-outline"></ion-icon></a>
        </li>
        <li>
          <a class="store"><ion-icon name="storefront-outline"></ion-icon></a>
        </li>
      </ul>
    </header>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
